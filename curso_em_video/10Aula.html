<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="numero1" id="numero1">
    <input type="number" name="numero2" id="numero2">
    <input type="button" value="Somar" onclick="somar()">

    <br><br> <Span>O resultado desta soma é:</Span>
    <div id="resultado">Resultado</div>

    <script>
        function somar() {
            let numero1 = document.getElementById('numero1')
            let numero2 = document.querySelector('input#numero2') // pega o input com o ID
            let resultado = document.getElementById('resultado')
            
            // os dois valores acima serão capturados como strings. Precisamos transformar para numeros.

            // Abaixo criamos novas variaveis que receberão os valores acima sendo passados para o tipo number.
            let num1 = Number(numero1.value)
            let num2 = Number(numero2.value)

            let soma = num1 + num2
            resultado.innerHTML = soma
        }
    </script>
</body>
</html>
