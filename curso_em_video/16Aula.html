<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis Compostas</title>
</head>
<body>
    <h1>Variáveis Compostas</h1>
    <p>
        <b>Variáveis simples</b> só conseguem armazenar um valor por vez. <b>Variáveis compostas</b> devem ser capazes de armazenar vários valores em uma mesma estrutura. <b>variavel composta = array</b>. Exemplo: let frutas = ['banana', 'uva', 'pêra']
    </p>

    <script>
        let frutas = ['banana', 'uva', 'melancia']
            console.log(frutas) // saída: [ 'banana', 'uva', 'melancia' ]
            console.log(frutas[0]) // saída: banana
            console.log(frutas[1]) // saída: uva
            console.log(frutas[2]) // saída: melancia
            console.log(frutas[3]) // saída: undefined

            let num = [] // vetor / array vazio

            console.log(num) // saída: []

            num[0] = 5 // coloque 5 na posição 0
            num[1] = 8
            num[2] = 4
            num[3] = 6

            console.log(num) // saída: [ 5, 8, 4, 6 ]

            num.push(7) // coloque na ultima posição o valor 7
            console.log(num) // saída: [ 5, 8, 4, 6, 7 ]

            // saber o comprimento de um array:
            console.log(num.length) // saída: 5

            console.log(num.sort()) // coloca os elementos (valores) [ 5, 8, 4, 6, 7 ] em ordem crescente: [ 4, 5, 6, 7, 8 ]

            num[8] = 10
            console.log(num) // saída: [ 5, 8, 4, 6, 7, <3 empty items>, 10 ]

            // Mostrar o vetor com loop
            let v = [8,9,4,5,7,6,1,3,7]
            for(let i=0; i<v.length; i++){
                console.log(v[i])
            }

            // ou podemos simplificar usando  for in 
            for (let i in v ) { // para cada posicao dentro de v
                console.log(`Na posição ${i} está o valor ${v[i]}`)
            }

            // buscar valores dentro de um vetor
            let cidades = ['barueri', 'carapicuiba', 'osasco', 'jandira', 'itapevi']
            console.log(cidades.indexOf('carapicuiba')) // vai procurar qual é o indice de carapicuiba (1)
            console.log(cidades.indexOf('itapevi')) // vai procurar qual é o indice de itapevi (4)
            // se pedir para pesquisar um valor que não tem no array, o js retornará -1
    </script>
</body>
</html>
