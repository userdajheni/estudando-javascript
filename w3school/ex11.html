<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <script>
        function minhaFuncao(p1, p2){
            return p1*p2
        }

        alert(minhaFuncao(5,8))

        function paraCelcios(farenheit) {
            return (5/9) * (farenheit-32)
        }

        alert(paraCelcios(5))
    </script>
</body>
</html>
