<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversões de tipo</title>
</head>
<body>
    <h1>Conversões de tipo</h1>
    
    <script>
        let nome = 'ana'
        let idade = 22
        let peso = 84.478
        let aleatorio = '2154874'

        console.log(typeof(nome), nome)
        console.log(typeof(idade), idade)
        console.log(typeof(peso), peso)
        console.log(typeof(aleatorio), aleatorio)
        
        console.log(typeof(Number(aleatorio)), aleatorio, 'Agora o converti para number')
    </script>
</body>
</html>
