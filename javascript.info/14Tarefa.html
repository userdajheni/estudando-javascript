<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A declaração "trocar" -- switch</title>
</head>
<body>
    <h1>A declaração "trocar" -- switch</h1>
    <script>
        let arg = 154
        switch (arg) {
            case 0:
                console.log('zero')
            case 1:
                console.log('um')
            case 2:
                console.log('dois')
            case 3:
                console.log('três')
        }
    </script>
</body>
</html>
